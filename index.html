<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(
              230deg,
              rgb(74, 143, 199),
              rgb(148, 189, 216)
            );
          "
        >
          <h1>Fancy</h1>
          <p>Drinkability</p>
        </div>
        <div
          style="
            background: linear-gradient(
              230deg,
              rgba(126, 87, 62, 0.966),
              rgb(218, 195, 185)
            );
          "
        >
          <h1>Seasonal</h1>
          <p>Drinkability</p>
        </div>
        <div
          style="
            background: linear-gradient(
              230deg,
              rgb(79, 57, 105),
              rgb(126, 57, 97)
            );
          "
        >
          <h1>Exotic</h1>
          <p>Drinkability</p>
        </div>
        <div
          style="
            background: linear-gradient(
              230deg,
              rgb(91, 116, 67),
              rgba(72, 95, 50, 0.281)
            );
          "
        >
          <h1>Refreshing</h1>
          <p>Drinkability</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1656936631969-9e7cdbae5ae3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1542518392-13317b1ee2a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1497990902153-c6d041aad676?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1236&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1588285545776-9bf0a00f703a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
